<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Mode - AI Virtual Teacher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <img src="avatar.gif" alt="Avatar" class="avatar" />
    <div id="transcript"></div>
    <button id="startBtn">Start Speaking</button>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const transcript = document.getElementById("transcript");

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    startBtn.onclick = () => {
      transcript.innerHTML = "Listening...";
      recognition.start();
    };

    recognition.onresult = async (event) => {
      const userMessage = event.results[0][0].transcript;
      transcript.innerHTML = "You: " + userMessage;

      const response = await fetch("https://631db2fc-c507-43eb-ac0b-3f5ea1cb7f83-00-29kiedd034ze2.sisko.repl.co/", {
        method: "POST",n
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userMessage })
      });

      const data = await response.json();
      const reply = data.reply;
      transcript.innerHTML += "<br>Teacher: " + reply;

      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(reply);
      synth.speak(utter);
    };
  </script>
</body>
</html>
